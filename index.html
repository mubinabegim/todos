<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>ToDo List</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <form class="form" id="form1">
                    <div class="card-header">
                        <input id="input" type="text" placeholder="Add to list">
                        <button type="submit">
                            <i class="bi bi-plus"></i>    
                            <span class="spanBtn" id="btnSpan1">Add</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <ul id="ul1"></ul>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="container">
            <div class="card">
                <form class="form" id="form2">
                    <div class="card-header">
                        <input  type="text" placeholder="Doing">
                        <button type="submit">
                            <i class="bi bi-plus"></i>    
                             <span class="spanBtn" id="btnSpan2">Add</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <ul id="ul2"></ul>
                    </div>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="card">
                <form class="form" id="form3">
                    <div class="card-header">
                        <input  type="text" placeholder="Done">
                        <button type="submit">
                            <i class="bi bi-plus"></i>    
                            <span class="spanBtn" id="btnSpan3">Add</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <ul id="ul3"></ul>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
